<?xml version ="1.0" encoding ="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
<h:head />
<h:body>
    <div id="cabecalho" >
        <h:panelGrid columns="2">
            <h:graphicImage library="img" name="logo.png" />
        </h:panelGrid>
        <h:form>
            <p:menuButton value="Menu">
                <p:menuitem value="Listas" action="/lista/lista?faces-redirect=true" icon="fa fa-fw fa-address-card" />
                <p:menuitem value="Editorias" action="/editoria/editoria?faces-redirect=true" icon="fa fa-fw fa-book" />
                <p:menuitem value="Usuarios" action="/usuario/usuario?faces-redirect=true" icon="fa fa-fw fa-newspaper-o" />
                <p:menuitem value="Produtos" action="/produto/produto?faces-redirect=true" icon="fa fa-fw fa-newspaper-o" />
                <p:menuitem value="Remedios" action="/remedio/remedio?faces-redirect=true" icon="fa fa-fw fa-newspaper-o" />
                <p:menuitem value="Fabricantes" action="/fabricante/fabricante?faces-redirect=true" icon="fa fa-fw fa-newspaper-o" />
                <p:separator />
                <p:menuitem value="Logout" action="#" icon="fa fa-fw fa-sign-out" />
            </p:menuButton>
        </h:form>
        <h1>
            <ui:insert name="titulo" ></ui:insert>
        </h1>
    </div>
    <div id="conteudo" >
        <h:panelGroup id="geral" >
            <h:form id="formularioMensagens" >
                <p:messages id="messages" showDetail ="false" showSummary ="true"
                            autoUpdate ="false" closable ="true" />
            </h:form>
            <ui:insert name="conteudo" />
        </h:panelGroup>
    </div>
</h:body>
</html>
