<?xml version ="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:form id="formCadastrar" >
        <p:panelGrid columns="2">
            <p:outputLabel for="remedioNome" value="Nome" />
            <p:inputText id="remedioNome" value="#{remedioBean.remedio.nome }" />
            <p:outputLabel for="remedioReceita" value="Necessita de Receita?" />
            <p:inputText id="remedioReceita" value="#{remedioBean.remedio.receita }" />
            <p:outputLabel for="remedioValidade" value="Validade" />
            <p:inputText id="remedioValidade" value="#{remedioBean.remedio.validade }" />
            <p:outputLabel for="remedioFabricacao" value="Data de Fabricação" />
            <p:inputText id="remedioFabricacao" value="#{remedioBean.remedio.fabricacao }" />
            <p:outputLabel for="remedioValor" value="Valor" />
            <p:inputText id="remedioValor" value="#{remedioBean.remedio.valor }" />
            <p:outputLabel for="remedioQuantidade" value="Quantidade" />
            <p:inputText id="remedioQuantidade" value="#{remedioBean.remedio.quantidade }" />
            <h:outputText value="Fabricante" />
            <h:selectOneMenu>
                <f:selectItems value="#{fabricanteBean.fabricantes}" />
            </h:selectOneMenu>

        </p:panelGrid>
        <h:panelGrid columns="1">
            <p:commandButton id="botaoCadastrar" title="SALVAR"
                             icon="fa fa-floppy-o" update=":geral"
                             actionListener ="#{remedioBean.cadastrar() }"
                             rendered="#{remedioBean.operacaoCadastrar }" />
            <p:commandButton id="botaoSalvar" title="SALVAR"
                             icon="fa fa-floppy-o" update=":geral"
                             actionListener ="#{remedioBean.alterar() }"
                             rendered="#{remedioBean.operacaoAlterar }" />
        </h:panelGrid>
    </h:form>
</ui:composition>
